<div class="alert alert-danger mt-5" role="alert" style="margin-bottom: 0;">
  <br>
  <h5 class="pull-right">รายการที่รอดำเนินการ</h5>
</div>
<div class="table-responsive">
  <table class="table  table-dark table-bordered table-hover table-striped ">
    <thead class="thead-light">
      <tr>
        <th>ลำดับที่</th>
        <th>ประเภทรายการที่ต้องดำเนินการ</th>
        <th>จำนวน</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of list ;let i=index;" (click)="goto(d)">
        <td>{{i+1}}</td>
        <td>{{d?.desc}}</td>
        <td>{{d?.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
